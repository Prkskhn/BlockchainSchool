<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="time">지금 시간입니다.</div>
      <div class="quotesBox">
        <div class="quotes">명언입니다</div>
        <button class="quotesAddButton" onclick="displayRegInput()">
          명언 추가하기
        </button>
      </div>
      <div class="quotesReg">
        <input class="quotesRegText" type="명언을 입력하세요" />
        <button class="quotesRegButton">등록</button>
      </div>
    </main>
    <video
      class="bgVideo"
      src="images/background.mp4"
      autoplay
      muted
      loop
    ></video>

    <script src="main.js"></script>
  </body>
</html>
